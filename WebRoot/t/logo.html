<script>


window.onload = function() { 
	/* var checkbox = document.getElementById('uselogo');

	checkbox.addEventListener('change', (event) => {
	  if (event.target.checked) {
	    alert('checked');
	  } else {
	    alert('not checked');
	  }
	}) */
	var uselogo = '${session.user.uselogo}';
	if(uselogo==1){
		$( "#uselogo" ).prop( "checked", true );
	}
	else{
		$( "#uselogo" ).prop( "checked", false );
	}
	$('#uselogo').change(function() 
			{
				var use = 0;
			  if(this.checked != true)
			  {
				  use = 0;
			  }
			  else{
				  use = 1;
			  }
			  $.post("/juselogo", {use}, function(data) {
					if(data.code>0){
						mlayer.open({
						    content: 'Setting changed',
						    btn: 'Got it'
						  });
						return false;
					}
					else{
						mlayer.open({
						    content: 'Fail',
						    btn: 'Got it'
						  });
						return false;
					}
				}, "json");
			}); 
		
}; 
</script>
