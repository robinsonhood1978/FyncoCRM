	if ( typeof jQuery.ui !== 'undefined' && ace.vars['webkit'] ) {
		
		var lastResizableImg = null;
		function destroyResizable() {
			if(lastResizableImg == null) return;
			lastResizableImg.resizable( "destroy" );
			lastResizableImg.removeData('resizable');
			lastResizableImg = null;
		}

		var enableImageResize = function() {
			$('.wysiwyg-editor')
			.on('mousedown', function(e) {
				var target = $(e.target);
				if( e.target instanceof HTMLImageElement ) {
					if( !target.data('resizable') ) {
						target.resizable({
							aspectRatio: e.target.width / e.target.height,
						});
						target.data('resizable', true);
						
						if( lastResizableImg != null ) {
							//disable previous resizable image
							lastResizableImg.resizable( "destroy" );
							lastResizableImg.removeData('resizable');
						}
						lastResizableImg = target;
					}

			})

				}
			})
			.on('keydown', function() {
				destroyResizable();
			});

function SendMail(){
	if($('#editor1').html().trim()==''){
		mlayer.open({

		  });
	}
	else{
		var to = $('#to').val();

		var atts = $('#atts').val();

			atts = attachPath != null? attachPath: atts;

			$.post(url, {"email.receiver":to,"email.sender":from,

				}
				else{

					    yes: function(){
					    	var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
					      }
					  });
				}
			}, "json"); 
		}else {
			mlayer.open({
			    content: "Please input receiver email address.",
			    btn: 'Got it'
			  });
		} 
		
	}
}

<script type="text/javascript">

//upload files without over size files.
function uploadFiles() {
	/* console.log(fileList); */
	var attachPath = null;
	if (HasPreFiles()) {
		var request = new XMLHttpRequest();
		var formData = new FormData();
	    fileList.forEach(function (file) {
	    	if (file != null) {
	    		formData.append(file.name, file);
			}
	    })
	    request.onreadystatechange = function() {
	        if (request.readyState === 4) {
	        	attachPath = JSON.parse(request.response)["data"];
	          }
	        }
	    request.open("POST", "/file/file", false);
	    request.send(formData);
	}
	return attachPath;
}
function checkTotalFileSize(files) {
	var totalSize = 0;
	files.forEach(function (file) {
    	if (file != null) {
    		totalSize += file.size;
		}
    })
    //console.log(totalSize);
    return totalSize;
}

function removeFile(ul,li,id,number) {
	delete fileList[id]
	ul.removeChild(li);
	//console.log(fileList[id]==null);
}

function handleFileSelect(file,ul,id) {
	//console.log(file.name);
	  // Reset progress indicator on new file selection.
	  var li = document.createElement("li");
	  var span = document.createElement("span");
	  var span1 = document.createElement("span");
	  var span2 = document.createElement("span");
	  var loadingIcon = document.createElement("div");
	  loadingIcon.className = "loading";
	  var reader = new FileReader();
	  reader.onloadstart = function(e) {
		  span1.innerHTML = file.name+id;
		  span2.appendChild(loadingIcon);
		  span.appendChild(span1);
		  span.appendChild(span2);
		  li.appendChild(span);
	      ul.appendChild(li);
	    //document.getElementById('progress_bar').className = 'loading';
	  };
	  reader.onload = function(e) {
	    // Ensure that the progress bar displays 100% at the end.
	    //console.log(file.size);
	    span.removeChild(span2);
	    var cSpan = document.createElement("span");
    	var link_a = document.createElement("a");
    	cSpan.className = "close";
    	link_a.href="javascript:void(0);";
    	link_a.style.color = "red";
    	link_a.style.textDecoration = "none";
    	link_a.innerHTML="&times;";
    	
    	var notify = document.createElement("span");
    	var number = 1;
	    if (file.size > (5000*1024)) {
	    	notify.style.color = "red";
	    	notify.textContent="Error! This file is over 5 MB";
		}else{
			notify.style.color = "green";
			notify.innerHTML="&#10004;";
			number = 0;
		}
	    link_a.addEventListener('click', function () {
    		removeFile(ul,li,id,number);
        })
	    span.appendChild(notify);
	    cSpan.appendChild(link_a);
	    span.appendChild(cSpan);
	  }
	  reader.readAsText(file, "UTF-8");
	  // Read in the image file as a binary string.
	  //reader.readAsBinaryString(evt.target.files[0]);
	}
	var fileListDisplay = document.getElementById('file-list-display');
	var fileDisplayEl = document.createElement("ol");
	function updateDisplay(file,ol,index) {
		handleFileSelect(file,ol,index);
        fileListDisplay.appendChild(ol);
	}
	function HasPreFiles() {
		var check = false;
		if (fileList.length != 0) {
			fileList.forEach(function (file) {
		    	if (file != null) {
		    		check = true;
				}
		    })
		}
		return check;
	}
	function convertToArray(files) {
		var newfileList = [];
		for (var i = 0; i < files.length; i++) {
			newfileList.push(files[i]);
        }
		return newfileList;
	}
var fileList = [];
$(document).ready(function () {
    var fileCatcher = document.getElementById('form_example');
    var files = document.getElementById("files"), renderFileList;
    var sendFile;
    
    fileCatcher.addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("files").click();
        //上传文件
        //sendFile();
    });

    files.addEventListener("change", function (event) {
    	if (files.value.length) {
    		//check for new files size
    		var newFilesSize = checkTotalFileSize(convertToArray(files.files));
    		if (newFilesSize < (5000*1024)) {
    			var fileLength = files.files.length;
    			if (HasPreFiles()) {
    				//for additional attach.
    				if ((checkTotalFileSize(fileList)+newFilesSize) < (5000*1024)) {
    					var preList = fileList.length;
                        for (var i = 0; i < fileLength; i++) {
                            fileList.push(files.files[i]);
            				updateDisplay(files.files[i], fileDisplayEl, (preList+i));
                        }
					}else {
						mlayer.open({
						    content: "Fail to add more file, total is over limit size (5MB).",
						    btn: 'Got it'
						  });
					}
    			}else {
    				fileListDisplay.innerHTML = '';
    				//for first attach when previous empty.
    				for (var i = 0; i < fileLength; i++) {
                        fileList.push(files.files[i]);
                    }
                    renderFileList();
				}
			}else {
				mlayer.open({
				    content: "Please Make sure attachment under limit size (5MB).",
				    btn: 'Got it'
				  });
			}       
		}
    });

    renderFileList = function () {
        fileListDisplay.innerHTML = '';
        fileList.forEach(function (file, index) {
        	updateDisplay(file, fileDisplayEl, index);
        })
    };
})
</script>
