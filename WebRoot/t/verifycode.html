<#include "/t/_n.html" />
<@layout>
<div class="layout-login-centered-boxed__form card">
        <div class="d-flex flex-column justify-content-center align-items-center mt-2 mb-5 navbar-light">
            <a href="index.html" class="navbar-brand flex-column mb-2 align-items-center mr-0" style="min-width: 0">
                <img class="navbar-brand-icon mr-0 mb-2" src="/t/assets/images/stack-logo-blue.svg" width="25" alt="Stack">
                <span>Fynco CRM</span>
            </a>
            <p class="m-0">Verify Code </p>
        </div>

        <div class="alert alert-soft-success d-flex" role="alert">
            
            <div class="text-body">Input the verify code</div>
        </div>


        <form>
            <div class="form-group">
                <label class="text-label" for="email">Verify Code:</label>
                <div class="input-group input-group-merge">
                    <input id="verifycode" type="text" required class="form-control form-control-prepended" placeholder="">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fa fa-key"></span>
                        </div>
                    </div>
                </div>
            </div>
 
            <div class="form-group">
                <button id="mysub" class="btn btn-block btn-primary" type="button" onClick="return Verifycode();">Submit</button>
            </div>

        </form>
    </div>


<script>
function Verifycode(){
	var verifycode=$('#verifycode').val();
	if(verifycode!=''){
			$.post("/jverifycode", {verifycode}, function(data) {
			if(data.code==1){
			 	$('#invalid').val(data.code);
			 	$('#msg').val(data.msg);
			 	layer.open({
				    content: data.msg,
				    btn: 'Got it'
				  });
				return false;
			}
			else{ 
				location.href="/setpwd";
			}
			return false;
		}, "json");
	}
}
</script>

</@layout>
