<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>北京京诚智合科技有限公司</title>
	<link href="/f/css/1.css"rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/f/js/jquery-1.js"></script>
    <script src="/f/js/wk_inc.js" language="javascript"></script>
</head>
<script type="text/javascript">
$(document).ready(function(){ 
	if(window.screen.height>850){
		$(".b1").css("bottom","0px");
	}else{
		jQuery(window).scroll(
				function() {
					var bottomHeight = document.body.scrollTop | document.documentElement.scrollTop;
					if(eval(90-bottomHeight)>0){
						$(".b1").css("bottom",eval(90-bottomHeight)+"px");
					}else if(eval(90-bottomHeight)<=0){
						$(".b1").css("bottom","0px");
					}else if(bottomHeight==0){
						$(".b1").css("bottom","90px");
					}
				}
		);
	}
});

</script>
<body>
<div class="top fn-clear">
<#include "../include/header.html"/>
</div>
<div class="footer fn-clear">
  <#include "../include/footer.html"/>
</div>
<div class="pic"><#include "../include/QRCode.html"/></div>
</body>
</html>
