<#include "/WEB-INF/m/_m.html" />
<@layout>
  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">System Information</strong></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        

      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
	<div data-am-widget="list_news" class="am-list-news am-list-news-default">
  <!--列表标题-->
  <div class="am-list-news-bd">
    <ul class="am-list">
      <li class="am-g">
        <a class="am-list-item-hd ">
        <#if (code==1)>
    	<img src="/f/i/ok.png"/>
    	<#else>
    	<img src="/f/i/info.png"/>
    	</#if>${msg!}</a>
      </li>
    </ul>
  </div>
  <br/>
  <!--更多在底部-->
  <#if (code==1)>
    	<div class="am-list-news-ft">
    <a class="am-list-news-more am-btn am-btn-default " href="/m">Member Center &raquo;</a>
  </div>
    	<#else>
    	<div class="am-list-news-ft">
    <a class="am-list-news-more am-btn am-btn-default " href="javascript:history.go(-1);">Back to previous step &raquo;</a>
  </div>
    	</#if>
    	<br/>
  <div class="am-list-news-ft">
    <a class="am-list-news-more am-btn am-btn-default " href="/">Home Page &raquo;</a>
  </div>
  <br/>
</div>
        
      </div>
    </div>
  </div>
  <!-- content end -->
<script>
var $modal = $('#pwd-alert');
$(function () { 
	$('#mobile').blur(function(){
		var vmobile=$('#mobile').val();
		if(vmobile!=''){
  			$.post("/mobile", {mobile:vmobile}, function(data) {
				if(data.code>0){
				 	$('#invalid').val(data.code);
				 	$('#msg').val(data.msg);
				 	$('#myalert').text(data.msg);
					$modal.modal();
				}
				else{
					$('#invalid').val(0);
				}
			}, "json");
		}
	});
	$('#qq').blur(function(){
		var vqq=$('#qq').val();
		if(vqq!=''){
  			$.post("/qq", {qq:vqq}, function(data) {
				if(data.code>0){
				 	$('#invalid').val(data.code);
				 	$('#msg').val(data.msg);
				 	$('#myalert').text(data.msg);
					$modal.modal();
				}
				else{
					$('#invalid').val(0);
				}
			}, "json");
		}
	});
	$('#email').blur(function(){
		var vemail=$('#email').val();
		if(vemail!=''){
  			$.post("/email", {email:vemail}, function(data) {
				if(data.code>0){
				 	$('#invalid').val(data.code);
				 	$('#msg').val(data.msg);
				 	$('#myalert').text(data.msg);
					$modal.modal();
				}
				else{
					$('#invalid').val(0);
				}
			}, "json");
		}
	});
})
function Reg(){
		if($('#invalid').val()>0){
			$('#myalert').text($('#msg').val());
			$modal.modal();
			return false;
		}
		else
			return true;
}
</script>
</@layout>
