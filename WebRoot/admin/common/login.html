<body>
<form id="login" name="login" action="/admin/login" method="post">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td bgcolor="035551">&nbsp;</td>
  </tr>
  <tr>
    <td height="311" background="/images/login_03.gif"><table width="758" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="210" background="/images/lg.jpg">&nbsp;</td>
      </tr>
      <tr>
        <td height="101"><table width="100%" border="0" cellspacing="0" cellpadding="0">

              <tr>
                <td width="29%" height="22"><span class="STYLE4">用户名</span></td>
                <td width="71" height="22"><input type="text" name="user" reg="^.+$" tip="不能为空" style="width:100px; height:16px; border:solid 1px #000000; color:#666666"></td>
              </tr>
              <tr>
                <td height="22"><span class="STYLE4">密&nbsp;&nbsp;码</span></td>
                <td height="22"><input type="password" name="pwd" reg="^.+$" tip="不能为空" style="width:100px; height:16px; border:solid 1px #000000; color:#666666"></td>
              </tr>

                <td height="25">

                <input type="reset" value="" class="loginReset">
                </td>
                </tr>
            </table></td>
            <td width="80"><#if resultMsg??><span class="STYLE4">${resultMsg!}</span><br/></#if>
